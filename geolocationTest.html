<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizione Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #location {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Scopri la tua Posizione</h1>
    <button onclick="getUserLocation()">Ottieni Posizione</button>
    <p id="location">Le coordinate appariranno qui...</p>

    <script>
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        document.getElementById("location").innerText = `Lat: ${lat}, Lon: ${lon}`;
                    },
                    function (error) {
                        document.getElementById("location").innerText = "Accesso alla posizione negato!";
                    }
                );
            } else {
                document.getElementById("location").innerText = "Geolocalizzazione non supportata dal browser.";
            }
        }
    </script>

</body>
</html>
